<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #111;
            color: white;
        }
        img {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Recommendations for "{{ selected_movie }}"</h2>
        <img src="{{ selected_movie_poster }}" class="my-4 rounded" width="200px">

        <div class="row justify-content-center">
            {% for movie in recommendations %}
            <div class="col-md-2 mb-4">
                <img src="{{ movie.poster }}" class="img-fluid rounded">
                <p class="mt-2">{{ movie.title }}</p>
            </div>
            {% endfor %}
        </div>

        <a href="/" class="btn btn-secondary mt-3">Go Back</a>
    </div>
</body>
</html>
